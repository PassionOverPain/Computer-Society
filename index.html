<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="Images/favicon.ico" type="image/x-icon" />
    <title>NMU Computer Society</title>
  </head>
  <body>
    <header id="heroSection">
      <!-------------------------------------------------------------------Navigation Bar Starts--------------------------------------- -->
      <div id="navBar">
        <nav>
          <div>
            <img src="Images/CS.png" alt="Computer Society Logo" />
          </div>
          <div>
            <ul id="linkList">
              <li>Home</li>
              <li>Our Team</li>
              <li>Our Events</li>
              <li>Contact Us</li>
            </ul>
          </div>
        </nav>
      </div>
      <!------------------------------------------------------- Navigation Bar Ends: Main hero Section Starts here------------------------------------------ -->
      <div id="heroTop">
        <div id="heroCenter">
          <div>
            <a
              href="https://www.mandela.ac.za/"
              target="_blank"
              title="Nelson Mandela University website">
              <img
                id="NMU"
                src="Images/NMU.png"
                alt="The Nelson Mandela University Logo" />
            </a>
            <h1 id="CS">Computer Society</h1>
            <div class="animatedText">
              <span id="movingText"></span>
            </div>
          </div>
          <div>
            <button id="Join">Join Us</button>
            <div id="socialIcons">
              <a
                href="https://www.facebook.com/nmucomputersociety/"
                target="_blank"
                title="Our Facebook">
                <ion-icon name="logo-facebook"></ion-icon>
              </a>
              <a
                href="https://www.instagram.com/nmu_computer_society/"
                target="_blank"
                title="Our Instagram">
                <ion-icon name="logo-instagram"></ion-icon>
              </a>
              <a
                href="https://za.linkedin.com/company/computer-societysa"
                target="_blank"
                title="Our LinkedIn">
                <ion-icon name="logo-linkedin"></ion-icon>
              </a>
              <a
                href="mailto:computersociety@mandela.ac.za"
                target="_blank"
                title="Our email:computersociety@mandela.ac.za">
                <ion-icon name="mail-unread-outline"></ion-icon>
              </a>
            </div>
          </div>
        </div>
      </div>
      <!----------------------------------------------------------------------heroSection ends----------------------------------------------------------------- -->
    </header>
    <main></main>
    <footer></footer>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="function.js"></script>
  </body>
</html>
