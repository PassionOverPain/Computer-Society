<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>NMU Computer Society</title>
  </head>
  <body>
    <header id="heroSection">
      <div id="navBar">
        <nav>
          <div>
            <img src="Images/CS.png" alt="Computer Society Logo" />
          </div>
          <div>
            <ul>
              <li>Home</li>
              <li>About Us</li>
              <li>Team</li>
              <li>Events</li>
            </ul>
          </div>
        </nav>
      </div>
      <div id="heroTop">
        <div id="heroCenter">
          <div>
            <a
              href="https://www.mandela.ac.za/"
              target="_blank"
              title="Nelson Mandela University website">
              <img
                id="NMU"
                src="Images/NMU.png"
                alt="The Nelson Mandela University Logo" />
            </a>
            <h1 id="CS">Computer Society</h1>
            <span id="movingText">Code</span>
          </div>
          <div>
            <button id="Join">Join Us</button>
            <div id="socialIcons">
              <ion-icon name="logo-facebook"></ion-icon>
              <ion-icon name="logo-instagram"></ion-icon>
              <ion-icon name="logo-linkedin"></ion-icon>
              <ion-icon name="mail-unread-outline"></ion-icon>
            </div>
          </div>
        </div>
      </div>
      <!----------------------------------------------------------------------heroSection end----------------------------------------------------------------- -->
    </header>
    <main></main>
    <footer></footer>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="function.js"></script>
  </body>
</html>
